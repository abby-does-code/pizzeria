{% extends "pizzas/base.html" %}
{% load bootstrap4 %}
{% block content %}

<h2>
    <p>Pizza: {{ pizza.pizza_name }}</p>
</h2>

<form method="POST">

    {% for c in comments %}
    <li>
        <p>
            {{c.comment_text}}
        </p>
    </li>
    {% empty %}
    <li>There are no comments for this post yet. Bet the first to comment!</li>
    {% endfor %}

    <p><input type="text" name="comment"></p>
    <p><button type="submit" name="btn1" value=1>Submit Comment</button></p>

</form>
{% endblock %}

<!--It's important that the names of the "name" and "button" are what we put down in views; just like other template files.-->
