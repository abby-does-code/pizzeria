{% extends "pizzas/base.html" %}


{% block page_header %}
<h2>{{ pizza }}</h2>
{% endblock page_header %}

{% block content %}
<ul>
    <p>Toppings Included:</p>

    {% for topping in toppings %}
    <div class="card mb -3">
        {{ topping }}
    </div>
    <li>
        <p>Comments: <a href="{% url 'pizzas:comments' %}></p>
    </li>
    {% endfor %}
</ul>


{% endblock content %}
